<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Recommendation System</h1>
        </header>
        
        <main>
            <section class="search-section">
                <h2>Find Movies</h2>
                <div class="search-container">
                    <input type="text" id="movie-search" placeholder="Search for movies...">
                    <button id="search-btn">Search</button>
                </div>
                
                <div class="filter-container">
                    <label for="genre-filter">Filter by Genre:</label>
                    <select id="genre-filter">
                        <option value="">All Genres</option>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div id="search-results" class="movie-list"></div>
            </section>
            
            <section class="selected-section">
                <h2>Selected Movies</h2>
                <p>Select movies you like to get recommendations</p>
                <div id="selected-movies" class="movie-list"></div>
                
                <div class="recommendation-controls">
                    <label for="num-recommendations">Number of recommendations:</label>
                    <input type="number" id="num-recommendations" min="1" max="20" value="10">
                    <button id="get-recommendations-btn" disabled>Get Recommendations</button>
                </div>
            </section>
            
            <section class="recommendations-section hidden">
                <h2>Recommended Movies</h2>
                <div id="recommendations" class="movie-list"></div>
                <button id="clear-btn">Start Over</button>
            </section>
        </main>
        
        <footer>
            <p>Movie Recommendation System &copy; 2025</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
